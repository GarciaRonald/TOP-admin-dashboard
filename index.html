<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | The Odin Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="grid-container">
        container
        <div class="header">
            header
            <div class="search">
                <label for="search"><img src="#" alt="Magnifing"></label>
                <input type="search" id="search" name="search">
            </div>
            <div class="notifications">
                <img src="#" alt="Bell"> <img src="#" alt="Avatar"> Morgan Oakley
            </div>
            <div class="title">
                <div class="avatar">
                    <img src="#" alt="Avatar">
                </div>
                <div class="greeting">
                    Hi there,
                </div>
                <div class="user">
                    Morgan Oakley (@morgan)
                </div>
            </div>
            <div class="actions">
                <div class="button">
                    <button>New</button>
                </div>
                <div class="button">
                    <button>Upload</button>
                </div>
                <div class="button">
                    <button>Share</button>
                </div>
            </div>
        </div>

        <div class="sidebar">
            sidebar
            <div class="logo">logo</div>
            <div class="navigation">navigation</div>
            <div class="settings">settings</div>
        </div>

        <div class="main">
            main
            <div class="projects">projects</div>
            <div class="additional">additional</div>
        </div>
    </div>
</body>
</html>
